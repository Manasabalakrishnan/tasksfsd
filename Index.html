<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background</title>
    <style>
        /* Full-page background image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('home.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/back_origin_pic/04/48/50/84cd2a9fbc6cbd5522b2f048a56703a8.jpg'); 
        }

        /* Navigation bar styling */
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: red(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Optional: Style for the body if you need to display text or anything */
        .content {
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="task1.html">task1</a>
        <a href="task2.html">task2</a>
        <a href="task3.html">task3</a>
        <a href="task4.html">task4</a>
        <a href="task5.html">task5</a>
        
    </div>

    
    </div>
</body>
</html>
